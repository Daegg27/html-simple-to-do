<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <ol id="list-items" class="list-list">
            <li>Eat food</li>
            <li>blah</li>
            <li>eat more food</li>
            <li>all the foooods</li>
            <li>im full now</li>
        </ol>
    </div>
    <div>
        <form onsubmit="addNewItem(event)">
          <input id="input-name" name="guess" placeholder="Input to-do item">
          <button id="my-button" type=""submit>Submit</button>
        </form>
    </div>
    <div>
        <form onsubmit="strikeItem(event)">
          <input id="input-name" name="guess" placeholder="Item to check off">
          <button id="my-button" type=""submit>Submit</button>
        </form>
      </div>
    
</body>
</html>
